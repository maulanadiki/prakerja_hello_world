<body>

        </header>
        <div class="row">
            <div class="home-page__box p-1">

                   <div class="row">
                    <div class="col-md-5">
                        <h1 class="text-white fw-bold">Welcome To My Website</h1>

                    </div>
                    <div class="col-md-7"></div>
                   </div>

            </div>
            <div class="col-md-12">
                <div class="mt-4 p-5 bg-secondary text-white rounded" id="message">
                  <div class="col-md-12 text-end">
                    <div id="clock"></div>
                    <label for="warnaJam" class="h5">Choose Clock Color : </label>
                    <input type="color" id="warnaJam" name="warnaJam" value="#ffffff" />
                  </div>
                    <div class="col-md-12 text-center">
                        <h1>Message Us</h1>

                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <form id="formInput">
                                    <div class="row">
                                        <label for="nama" class="col-md-4">Nama</label>
                                        <div class="col-md-8">
                                            <input type="text" name="nama" id="nama" class="form-control inputan" placeholder="Masukan Nama">

                                        <label for="email" class="col-md-4 mt-3">Email</label>
                                        <div class="col-md-8 mt-3">
                                            <input type="Email" name="email" id="email" class="form-control inputan" placeholder="Masukan Email">

                                        <label for="telp" class="col-md-4 mt-3">Telpon</label>
                                        <div class="col-md-8 mt-3">
                                            <input type="text" name="telp" id="telp" class="form-control inputan" placeholder="Masukan Nomor Telpon" maxlength="13"

          </div>
        </div>
      </div>
<script>
$(document).ready(function() {
  function updateClock() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const date = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      const dateString = `${date}-${month}-${year}`;
      const timeString = `${hours}:${minutes}:${seconds}`;
      const dateTimeString = `${dateString} ${timeString}`;

      $('#clock').text(dateTimeString);
    }
    setInterval(updateClock, 1000);
    updateClock();
    $("#warnaJam").on("input", function() {
        let val = $(this).val();
        $("#clock").css("color", val);
    });
});
   var Msgbox = {
     success: function(title, msg){
       Swal.fire({
         icon: 'success',
         title: title,
         text: msg
       });
     },
     failed: function(title, msg){
       Swal.fire({
         icon: 'error',
         title: title,
         text: msg
       });
     }
   }




$(".inputan").keyup(function(){
    let val = $(this).val();
    let id = $(this).attr("id");
    $("#p_"+id).text(": " + val);
    if(id == 'suhu'){
      let val = parseInt($(this).val());
      let farenheit = (val * 9/5) + 32;
      $("#p_suhu").html(": " + farenheit + " &deg;F");
    }
});

function kirim(){
  const email = $("#email").val();
  const telp = $("#telp").val();
  const formatEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const nama = $("#nama").val();
  const pesan = $("#pesan").val();

  if(formatEmail.test(email) == true && telp.length >= 12){
    Msgbox.success("Terima Kasih", "Terima Kasih Telah Menghubungi Kami");
    $("#tableHasil tbody").prepend(`
          <tr>
              <td>${nama}</td>
              <td>${email}</td>
              <td>${telp}</td>
              <td>${pesan}</td>
          </tr>
    `);
  }else{
    if(formatEmail.test(email) == false){
      Msgbox.failed("Email Tidak Valid", "Email yang anda masukan Tidak Sesuai");
    }

    if(telp.length < 12){
      Msgbox.failed("Nomor Telp Tidak Valid", "Nomor Telp yang anda masukan Tidak Sesuai");
    }
    
  }

}

function reset(){
    $("#formInput").trigger("reset");
    $("#p_nama").text(": ");
    $("#p_email").text(": ");
    $("#p_telp").text(": ");
    $("#p_pesan").text(": ");
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
